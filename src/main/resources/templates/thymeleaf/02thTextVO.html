<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>화면에서 객체로 데이터 받아 출력하기</h1>
    <div>
        제목 : <span th:text="${vo.title}">title</span>
    </div>
    <div>
        내용 : <span th:text="${vo.contents}">contents</span>
    </div>
    <div>
        시간 : <span th:text="${vo.currentTime}">currentTime</span>
    </div>
</body>
</html>
